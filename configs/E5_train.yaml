problem:
  instance_type: "random"
  num_tasks: 30
  distribution: "uniform"
  seed: 7
algorithm:
  removal_strategy: "drl"
  remove_count: 6
  model_path: "models/drl_model.json"
logging:
  log_level: "INFO"
  output_dir: "results/E5_train"
  save_solution: false
training:
  iterations: 120
  learning_rate: 0.4
  noise_scale: 0.2
  validation_interval: 10
